<h1>Narrow Down Your Chinese Menu Choice</h1>

     <div class="form-group">
      <input type="text" ng-model="menu.searchText" placeholder="search term" class="form-control">
    </div>
   

    <div class="form-group narrow-button">
   
      <button class="btn btn-primary" ng-click = menu.NarrowDown(); >Narrow It Down For Me!</button>
      <ul>
      <li ng-repeat="category in menu.p">
          {{ category.name}}--{{ category.short_name}}--{{ category.description}}
          <button class="btn btn-primary" ng-click = menu.Remove($index); >Don't want this one!</button>
      </li>
      </ul>  
      <div class="emptyMessage" ng-if = "!menu.p.length">Nothing found!</div>
  </div>
