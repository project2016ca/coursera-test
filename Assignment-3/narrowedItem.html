<h1>Narrow Down Your Chinese Menu Choice</h1>

     <div class="form-group">
      <input type="text" ng-model="menu.searchText" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click = menu.NarrowDown(); >Narrow It Down For Me!</button>
