<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="menu.searchText" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click = menu.NarrowDown(); >Narrow It Down For Me!</button>
      <ul>
       
      <li ng-repeat="category in menu.p">
          {{ category.name}}--{{ category.short_name}}--{{ category.description}}
          <button class="btn btn-primary" ng-click = menu.Remove($index); >Don't want this one!</button>
        </li>
      </ul>  
      <div class="emptyMessage" ng-if = "!menu.p.length">Nothing found!</div>
      
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>

</body>
</html>
